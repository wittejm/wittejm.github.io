<!DOCTYPE html>
<html>
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </header>
  <script src="./index.js"></script>
  <script src="../detedium/valid.js"></script>
  <script src="../detedium/data.js"></script>
  <script src="./keyboard.js"></script>
  <script src="./solutionConstraint.js"></script>

  <link rel="stylesheet" type="text/css" href="./index.css" media="screen" />
  <body>
    <div id="header">
      <div>
        <div id="headerText">
          <span id="backButtonSpan"><button id="backButton"><</button> </span>
          <span id="dayNumber"></span>
          <span id="forwardButtonSpan"
            ><button id="forwardButton">></button>
          </span>
        </div>
      </div>
    </div>
    <div id="prompt"></div>
    <div id="submitDiv">
      <button id="submitButton" disabled="true">SUBMIT</button>
    </div>
    <div id="keyboardDiv"></div>
    <div id="responsesDiv"></div>
    <div id="resetDiv">
      <button id="resetButton">RESET</button>
    </div>
    <div id="rules">
      <button id="rulesButton">Enforce</button>
      <div id="rulesList" class="hidden">
        <div><input type="checkbox" id="rulesCheckbox1" /> Dictionary</div>
        <div>
          <input type="checkbox" id="rulesCheckbox1" /> Solution Constraint
        </div>
        <div><input type="checkbox" id="rulesCheckbox1" /> Hard Mode</div>
      </div>
    </div>
    <script>
      const promptDiv = document.getElementById("prompt");
      const guessDiv = document.getElementById("guessDiv");
      const submitButton = document.getElementById("submitButton");
      submitButton.addEventListener("click", submit);
      const resetButton = document.getElementById("resetButton");
      resetButton.addEventListener("click", resetStorage);
      const backButton = document.getElementById("backButton");
      backButton.addEventListener("click", () => {
        activeDay = activeDay + 1;
        loadGame();
      });
      const forwardButton = document.getElementById("forwardButton");
      forwardButton.addEventListener("click", () => {
        activeDay = activeDay - 1;
        loadGame();
      });
      const rulesButton = document.getElementById("rulesButton");
      rulesButton.addEventListener("click", toggleRulesList);

      const rulesCheckbox1 = document.getElementById("rulesCheckbox1");
      rulesCheckbox1.addEventListener("change", () => {
        enforceDictionary = rulesCheckbox1.checked;
      });
      const rulesCheckbox2 = document.getElementById("rulesCheckbox2");
      rulesCheckbox1.addEventListener("change", () => {
        enforceSolutionConstraint = rulesCheckbox2.checked;
      });
      const rulesCheckbox3 = document.getElementById("rulesCheckbox3");
      rulesCheckbox1.addEventListener("change", () => {
        enforceHardMode = rulesCheckbox3.checked;
      });
      buildKeyboard();
      loadGame();
    </script>
  </body>
</html>
