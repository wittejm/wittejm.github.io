<!DOCTYPE html>
<html>
<header>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</header>

<script src="./index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
<body>
  <h1><span id="backButton"></span><span id="header"></span> <span id="forwardButton"></span></h1>
<div id="prompt"></div>
<div id="guessDiv">
</div>
<div id="submitDiv">
<button id="submitButton" disabled="true">SUBMIT</button>
</div>
<div id="responsesDiv">
</div>

<script>
  const header = document.getElementById("header");
  header.textContent = data[activeDay][0];

  const submitButton = document.getElementById("submitButton");
  submitButton.addEventListener('click', submit); 
  const backButton = document.getElementById("backButton");
  backButton.addEventListener('click', ()=>activeDay = activeDay+1); 
  const promptDiv = document.getElementById("prompt");
  const guessDiv = document.getElementById("guessDiv");
  
  const inputFields = [];
  prompt.map(
    (row, i) =>
    {
      let rowDiv = document.createElement('div');
      rowDiv.className = `r`;
      promptDiv.appendChild(rowDiv);
      row.map((c, i)=>rowDiv.appendChild(createSquare(c)))

      let wordInput = document.createElement('input');
      let wordDiv = document.createElement('div');

      wordInput.type = "text";
      wordInput.id = `wordInput-${i}`;
      wordInput.placeholder = "";
      wordInput.addEventListener('input', ()=>normalizeInput(wordInput)); 
      guessDiv.appendChild(wordDiv);
      wordDiv.appendChild(wordInput);
      inputFields.push(wordInput)

    }
  );
  </script>
  </body>
  </html>
